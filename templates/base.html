<!doctype html>
<html lang="en">
	<head>
		{% block head %}
		<meta charset="utf-8">
		<title>{% block title %}The Six Degrees of David Bowie{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{% block description %}{% endblock %}">
		<link href="http://bootswatch.com/spacelab/bootstrap.min.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
		{% endblock %}
    <style>
      body {
        margin-top: 30px;
        background-image: url(http://i.imgur.com/goOq3.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
      .results {
        font-size: 18px;
      }
      .question {
        font-size: 16px;
      }
      .maincontainer {
        margin:0 auto;border:1px solid #333;padding:6px;background-color:#fff;
        padding-left: 18px;
        -moz-border-radius: 8px;
        border-radius: 8px;
      }
    </style>
	</head>
	<body>
		<div class="container">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
